<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div>
        <!-- feedback di eliminazione -->
        <div class="col-3 my-2">
            <div class="alert alert-info" role="alert" th:if="${deleted != null}"> 
                Film eliminato!
            </div>
        </div>

        <header class="my-2">
            <h2>Lista Film</h2>
            <!-- pulsante per aggiungere -->
            <a th:href="@{/films/nuovo}" class="btn btn-primary">Aggiungi Film</a>
        </header>

        <table class="table table-striped table-bordered"> 
            <thead class="thead-dark"> 
                <tr>
                    <th class="col-2">Codice</th>
                    <th class="col-3">Titolo</th>
                    <th class="col-3">Genere</th>
                    <th class="col-2">Anno</th>
                    <th class="col-2">Voto</th>
                    <th class="col-1"></th>
                </tr>
            </thead>
            <tbody>
                <!-- direttiva strutturale per ciclare -->
                <tr th:each="f : ${films}"> 
                    <td th:text="${f.codice}"></td>
                    <td th:text="${f.titolo}"></td>
                    <td th:text="${f.genere}"></td>
                    <td th:text="${f.anno}"></td>
                    <td th:text="${f.voto}"></td> 

                    <td>
                        <!-- pulsante di azione -->
                        <a th:href="@{'/films/delete/'+${f.codice}}" class="btn btn-danger">Elimina</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <small th:if="${#lists.isEmpty(films)}"> 
            Nessun contatto inserito
        </small>
    </div>

</body>
</html>
