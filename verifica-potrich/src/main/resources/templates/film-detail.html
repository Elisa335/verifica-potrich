<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>Nuovo Film</title>
</head>
<body>
    <div class="col-3">
        <div>
            <h2 th:text="${film.titolo}"></h2>
        </div>

        <div>
            <div><b>Anno: </b><span th:text="${film.anno}"></span></div>
        </div>
        <div>
            <div><b>Genere: </b><span th:text="${film.genere}"></span></div>
        </div>

        <div>
            <a th:href="@{/films}" class="btn btn-primary">Indietro</a>
        </div>
    </div>
</body>
</html>
